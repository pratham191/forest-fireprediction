
<!DOCTYPE html>
<html>
<head>
    <title>Fire Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/forest.jpg');
            background-size: cover;
        }
        .container {
            background: #131212;
            padding: 30px;
            border-radius: 15px;
            width: 420px;
            box-shadow: 0 8px 20px rgba(247, 245, 245, 0.2);
            transition: transform 0.3s ease;
        }
        .container {
            transform: scale(1.02);
            color: whitesmoke;
        }
        h2 {
            text-align: center;
            color: white#f7f2f2;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 12px;
            color: white;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.2s ease;
        }
        input:focus, select:focus {
            outline: none;
            border: 1px solid #007BFF;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .safe {
            background: #e6ffed;
            color: #2d8a34;
            border-left: 6px solid #2d8a34;
        }
        .danger {
            background: #ffe6e6;
            color: #c82333;
            border-left: 6px solid #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <h2>ðŸ”¥ Forest Fire Prediction</h2>
        
        <form action="/predictdata" method="post">
    <label>Temperature (Â°C):</label>
    <input type="number" step="0.1" name="Temperature" value="{{ form_data.Temperature if form_data else '' }}" required><br>

    <label>Relative Humidity (%):</label>
    <input type="number" step="0.1" name="RH" value="{{ form_data.RH if form_data else '' }}" required><br>

    <label>Wind Speed (km/h):</label>
    <input type="number" step="0.1" name="WS" value="{{ form_data.WS if form_data else '' }}" required><br>

    <label>Rain (mm):</label>
    <input type="number" step="0.1" name="Rain" value="{{ form_data.Rain if form_data else '' }}" required><br>

    <label>FFMC (index):</label>
    <input type="number" step="0.1" name="FFMC" value="{{ form_data.FFMC if form_data else '' }}" required><br>

    <label>DMC (index):</label>
    <input type="number" step="0.1" name="DMC" value="{{ form_data.DMC if form_data else '' }}" required><br>

    <label>ISI (index):</label>
    <input type="number" step="0.1" name="ISI" value="{{ form_data.ISI if form_data else '' }}" required><br>

    <label>Classes (1 = Fire, 0 = No Fire):</label>
    <input type="number" name="Classes" value="{{ form_data.Classes if form_data else '' }}" required><br>

    <label>Region (1 = North, 0 = South):</label>
    <input type="number" name="Region" value="{{ form_data.Region if form_data else '' }}" required><br>

    <button type="submit">Predict</button>
</form>


        
       {% if results is not none %}
        <div class="result-box {% if results > 50 %}danger{% else %}safe{% endif %}">
            {% if results > 50 %}
                ðŸ”¥ High Fire Risk! Prediction Value: {{ results }}
            {% else %}
                âœ… Safe Zone. Prediction Value: {{ results }}
            {% endif %}
        </div>
        {% endif %}

    </div>
</body>
</html>
